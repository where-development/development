<dom-module id="hosting-data">
	<template>
		<style>
			app-header{
					background-color: #2babb4;
					color: #fff;
				};
			}
		</style>

	    <app-header fixed condenses effects="waterfall">
		    <app-toolbar>
		      <paper-icon-button icon="menu"></paper-icon-button>
		      <div main-title></div>
		      <paper-icon-button icon="shopping-cart"></paper-icon-button>
		    </app-toolbar>
		    <app-toolbar></app-toolbar>
		    <app-toolbar>
		      <iron-icon icon="arrow-back"></iron-icon>
		      <div spacer main-title>{{hostingdata}}</div>
		    </app-toolbar>
		  </app-header>


	</template>

	<script>
		Polymer({
			is: 'hosting-data',
			properties: {
				hostingdata:{
					type: String,
					value: 'BECOME HOST',
				}

			},
		})
	</script>
</dom-module>
